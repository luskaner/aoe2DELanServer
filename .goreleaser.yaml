    main: ./server
    binary: server
    goos: [ windows ]
    goarch: [ amd64 ]
    goamd64: [ "v1" ]
  - id: server_64_windows_arm64
    main: ./server
    binary: server
    goos: [ windows ]
    goarch: [ arm64 ]
  - id: server_64_x86_linux
    main: ./server
    binary: server
    goos: [ linux ]
    goarch: [ amd64 ]
    goamd64: [ "v1" ]
